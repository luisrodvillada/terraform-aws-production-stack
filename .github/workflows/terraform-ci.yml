name: Terraform CI - Validate Modules and Root

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  terraform-ci:
    name: Terraform CI Validation
    runs-on: self-hosted

    defaults:
      run:
        shell: bash

    steps:
      # 1ï¸âƒ£ Descargar el cÃ³digo del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Instalar Terraform en el runner self-hosted
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 3ï¸âƒ£ Verificar identidad AWS (credenciales del runner)
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # =========================
      # FORMATO GLOBAL
      # =========================

      # 4ï¸âƒ£ Verifica que todo el cÃ³digo Terraform estÃ© formateado correctamente
      - name: Terraform fmt (all)
        run: terraform fmt -check -recursive

      # =========================
      # TFLINT (LINTING AWS)
      # =========================

      # 5ï¸âƒ£ Instala TFLint en el runner
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      # 6ï¸âƒ£ Ejecuta TFLint en todo el repositorio
      #     - Analiza mÃ³dulos y root
      #     - Detecta malas prÃ¡cticas AWS
      #     - Falla el pipeline si encuentra errores
      - name: Run TFLint (recursive)
        run: tflint --recursive

      # =========================
      # VALIDACIÃ“N DE MÃ“DULOS
      # =========================

      # 7ï¸âƒ£ Valida cada mÃ³dulo Terraform de forma aislada
      - name: Validate Terraform modules
        run: |
          set -e
          for module in modules/*; do
            if [ -d "$module" ]; then
              echo "===================================="
              echo "Validating module: $module"
              echo "===================================="
              cd "$module"
              terraform init -backend=false -input=false
              terraform validate
              cd - > /dev/null
            fi
          done

      # =========================
      # VALIDACIÃ“N ROOT (envs/dev)
      # =========================

      # 8ï¸âƒ£ Inicializa Terraform en el entorno dev
      - name: Terraform init (envs/dev)
        working-directory: envs/dev
        run: terraform init -input=false

      # 9ï¸âƒ£ Valida el root module (envs/dev)
      - name: Terraform validate (envs/dev)
        working-directory: envs/dev
        run: terraform validate

      # ğŸ”Ÿ Genera el plan (sin aplicar)
      - name: Terraform plan (envs/dev)
        working-directory: envs/dev
        run: terraform plan -input=false
