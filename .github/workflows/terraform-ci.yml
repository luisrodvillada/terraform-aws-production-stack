name: Terraform CI - Validate Modules and Root

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  terraform-ci:
    name: Terraform CI Validation
    runs-on: self-hosted

    defaults:
      run:
        shell: bash

    steps:
      # 1Ô∏è‚É£ Descargar el c√≥digo del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar Terraform en el runner self-hosted
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 3Ô∏è‚É£ Verificar identidad AWS (credenciales del runner)
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # =========================
      # FORMATO GLOBAL
      # =========================

      # 4Ô∏è‚É£ Verifica que todo el c√≥digo Terraform est√© formateado correctamente
      - name: Terraform fmt (all)
        run: terraform fmt -check -recursive

      # =========================
      # TFLINT (LINTING AWS)
      # =========================

      # 5Ô∏è‚É£ Instala TFLint en el runner
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      # 6Ô∏è‚É£ Ejecuta TFLint en todo el repositorio
      #     - Analiza m√≥dulos y root
      #     - Detecta malas pr√°cticas AWS
      #     - Falla el pipeline si encuentra errores
      - name: Run TFLint (recursive)
        run: tflint --recursive

      # =========================
      # VALIDACI√ìN DE M√ìDULOS
      # =========================

      # 7Ô∏è‚É£ Valida cada m√≥dulo Terraform de forma aislada
      - name: Validate Terraform modules
        run: |
          set -e
          for module in modules/*; do
            if [ -d "$module" ]; then
              echo "===================================="
              echo "Validating module: $module"
              echo "===================================="
              cd "$module"
              terraform init -backend=false -input=false
              terraform validate
              cd - > /dev/null
            fi
          done

      # =========================
      # VALIDACI√ìN ROOT (envs/dev)
      # =========================

      # 8Ô∏è‚É£ Inicializa Terraform en el entorno dev
      - name: Terraform init (envs/dev)
        working-directory: envs/dev
        run: terraform init -input=false

      # 9Ô∏è‚É£ Valida el root module (envs/dev)
      - name: Terraform validate (envs/dev)
        working-directory: envs/dev
        run: terraform validate

      # üîü Genera el plan (sin aplicar)
      - name: Terraform plan (envs/dev)
        working-directory: envs/dev
        env:
          TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}
        run: terraform plan -out=tfplan.binary -input=false

      # =========================
      # INFRACOST - ESTIMACI√ìN DE COSTOS
      # =========================

      # 1Ô∏è‚É£1Ô∏è‚É£ Instala Infracost CLI
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Genera el plan legible para Infracost
      - name: Generate Terraform plan JSON
        working-directory: envs/dev
        run: terraform show -json tfplan.binary > plan.json

      # 1Ô∏è‚É£3Ô∏è‚É£ Genera el breakdown de costos
      - name: Generate Infracost cost estimate breakdown
        run: |
          infracost breakdown --path envs/dev/plan.json \
                              --format json \
                              --out-file /tmp/infracost.json

      # 1Ô∏è‚É£4Ô∏è‚É£ Publica el comentario con costos en el PR
      - name: Post Infracost comment
        uses: infracost/actions/comment@v3
        if: github.event_name == 'pull_request'
        with:
          path: /tmp/infracost.json
          behavior: update
